<div class="container w-[90%] mx-auto">

    


    <div class="my-5 w-[50%] mx-auto">

    </div>
    @if(dataList().length > 0){
        <div class="text-center my-10">
        <p class="text-2xl font-bold text-sky-800 inline-block relative mb-3">
            Your Wishlist </p>
        <div class="flex items-center justify-center mb-5 w-full max-w-xs mx-auto">
            <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
            <i class="fa-solid fa-star mx-3 text-sky-800 text-lg"></i>
            <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
        </div>
        <!-- <span class="absolute left-1/2 -bottom-2 w-30 h-[3px] bg-sky-800 transform -translate-x-1/2"></span>
            <span class="absolute left-1/2 -bottom-4 w-20 h-[3px] bg-sky-800 transform -translate-x-1/2"></span> -->

    </div>
    <div class="grid md:grid-cols-12">
        @for(data of dataList(); track $index){
        <div class="md:col-span-3">
            <app-card [productData]="data"></app-card>
        </div>
        }
    </div>
    }@else {
    <div class="h-screen justify-center items-center">
        <img src="images/empty cart.jpg" class="w-[50%] mx-auto">
    </div>
    }

</div>
