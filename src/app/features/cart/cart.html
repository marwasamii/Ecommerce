<div class="container w-[90%] mx-auto my-10">


    <div class="text-center my-10">
        <p class="text-2xl font-bold text-sky-800 inline-block relative mb-3">
            üõí Your Cart </p>
        <div class="flex items-center justify-center mb-5 w-full max-w-xs mx-auto">
            <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
            <i class="fa-solid fa-star mx-3 text-sky-800 text-lg"></i>
            <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
        </div>
        <!-- <span class="absolute left-1/2 -bottom-2 w-30 h-[3px] bg-sky-800 transform -translate-x-1/2"></span>
            <span class="absolute left-1/2 -bottom-4 w-20 h-[3px] bg-sky-800 transform -translate-x-1/2"></span> -->

    </div>

    <section class="flex flex-nowrap">
        <div class="w-3/4">

            <div class="relative mt-10 overflow-x-auto shadow-md sm:rounded-lg">
                @if(productList.length > 0){
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-white uppercase bg-sky-800 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-16 py-3"><span class="sr-only">Image</span></th>
                            <th scope="col" class="px-6 py-3">Product</th>
                            <th scope="col" class="px-6 py-3">Qty</th>
                            <th scope="col" class="px-6 py-3">Price</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (data of productList; track $index) {
                        <tr
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="p-4">
                                <img [src]="data.product.imageCover"
                                    class="w-16 md:w-32 max-w-full max-h-full rounded-lg" alt="{{data.product.title}}">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">{{data.product.title}}
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <button (click)="updateItem(data.count -= 1, data.product._id)"
                                        class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                        type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 2">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M1 1h16" />
                                        </svg>
                                    </button>
                                    <div>
                                        <input type="number" id="first_product"
                                            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-800 focus:border-sky-800 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-800 dark:focus:border-sky-800"
                                            [placeholder]="data.count" required />
                                    </div>
                                    <button (click)="updateItem(data.count += 1, data.product._id)"
                                        class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                        type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 18">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M9 1v16M1 9h16" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">{{data.price | currency}}
                            </td>
                            <td class="px-6 py-4 text-center">
                                <a (click)="removeItem(data.product._id)"
                                    class="font-medium text-red-700 dark:text-red-700 hover:text-red-800 cursor-pointer text-lg">
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
                }@else{
                <div class="h-100 justify-center items-center">
                    <img src="images/empty cart.jpg" class="w-[50%] mx-auto">
                </div>
                }
            </div>

        </div>

        <!-- Cart Summary Box -->
        <div class="w-1/4 m-5 flex flex-col items-center">
            <div
                class="flex justify-center items-center w-full max-w-sm bg-white border border-gray-200 rounded-2xl shadow-lg p-6 dark:bg-gray-800 dark:border-gray-700">
                <div class="text-center w-full">
                    <!-- Cart Summary Title -->
                    <p class="text-2xl font-bold text-sky-800 mb-3">üí≥ Cart Summary</p>
                    <div class="flex items-center justify-center mb-5 w-full max-w-xs mx-auto">
                        <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
                        <i class="fa-solid fa-star mx-3 text-sky-800 text-lg"></i>
                        <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
                    </div>

                    <!-- Total Price -->
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{totalPrice | currency}}</span>

                    <!-- Actions: Buttons stacked vertically, same design -->
                    <div class="my-5 flex flex-col justify-center items-center gap-4">
                        <a [routerLink]="['/checkOut', cardId]"
                            class="w-full text-white bg-sky-800 hover:bg-sky-900 focus:ring-4 focus:outline-none focus:ring-sky-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-800 dark:hover:bg-sky-900 dark:focus:ring-sky-800">
                            Pay Now üí∞
                        </a>

                        <button (click)="clearCart()"
                            class="w-full text-white bg-red-700 hover:bg-sky-900 focus:ring-4 focus:outline-none focus:ring-sky-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-800 dark:hover:bg-sky-900 dark:focus:ring-sky-800">
                            Clear Cart üóëÔ∏è
                        </button>
                    </div>
                </div>
            </div>
        </div>




    </section>
</div>
