<div class="w-[90%] mx-auto py-10">
  <div class="text-center my-10">
    <p class="text-2xl font-bold text-sky-800 inline-block relative mb-3">
      Brands
      <!-- <span class="absolute left-1/2 -bottom-2 w-16 h-[3px] bg-sky-800 transform -translate-x-1/2"></span>
      <span class="absolute left-1/2 -bottom-4 w-10 h-[3px] bg-sky-800 transform -translate-x-1/2"></span> -->
    </p>
    <div class="flex items-center justify-center mb-5 w-full max-w-xs mx-auto">
            <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
            <i class="fa-solid fa-star mx-3 text-sky-800 text-lg"></i>
            <span class="block w-1/4 h-[3px] bg-sky-800 rounded-full"></span>
        </div>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 justify-items-center">
    @for (brand of brandsList(); track $index) {
      <div [routerLink]="['/brandsDetails', brand?._id]">
        <div
          class="w-100 h-48 sm:w-70 sm:h-48 md:w-65 md:h-48 rounded border border-gray-300 hover:border-sky-600 transition-all duration-300 cursor-pointer bg-white flex items-center justify-center">
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="w-full h-full object-contain p-2 transition-transform duration-500 hover:scale-105"
          />
        </div>
      </div>
    }
  </div>
</div>
