<div class="w-[90%] mx-auto py-16">
    <div class="text-center">
        <div
            class="w-60 h-60 sm:w-72 sm:h-72 mx-auto rounded-md overflow-hidden border border-gray-300 bg-white flex items-center justify-center shadow-sm">
            <img [src]="specificBrand?.image" [alt]="specificBrand?.name" class="w-full h-full object-contain p-4" />
        </div>

        <h2 class="mt-6 text-3xl font-bold text-sky-800">
            {{ specificBrand?.name }}
        </h2>
    </div>
</div>
