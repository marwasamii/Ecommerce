<div class="grid sm:grid-cols-12 py-10 w-[90%] mx-auto">
    <div class="col-span-4">
        <div>
            <!-- <img [src]="dataDetails?.imageCover" [alt]="dataDetails?.title"> -->
            <div>
                <owl-carousel-o [options]="customOptions">

                    @for (slide of dataDetails?.images; track slide.id) {
                    <ng-template carouselSlide>
                        <img [src]="slide">
                    </ng-template>
                    }

                </owl-carousel-o>
            </div>
        </div>
    </div>
    <div class="col-span-8 flex flex-col justify-between h-full px-10">
        <div>
            <h1 class="font-bold text-3xl">{{dataDetails?.title}}</h1>
            <p class="text-gray-700">{{dataDetails?.description}}</p>
        </div>
        <div>
            <div class="flex justify-between items-center mt-2">
                <h3 class="text-sky-800">{{dataDetails?.category?.name }}</h3>
                 <button (click)="toggleWishlist(dataDetails?._id, $event)"
                    class="transition-colors duration-200 cursor-pointer">

                    <i class="fa-solid fa-heart text-xl" [class.text-pink-600]="isInWishlist(dataDetails?._id)"
                        [class.text-gray-400]="!isInWishlist(dataDetails?._id)">
                    </i>
                </button>
            </div>
            <div class="flex justify-between items-center py-3">
                <div>
                    <span>{{dataDetails?.price}}</span>
                </div>
                <div>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <span>{{dataDetails?.ratingsQuantity}}</span>
                </div>
            </div>
            <button (click)="addProduct(dataDetails?._id)" class="btn cursor-pointer">Add To Cart</button>
        </div>

    </div>

</div>
